<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Christmas Party by Satgur" />
	<meta name="keywords" content="Christmas, party" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="images/swirl.png" />
	<title>Christmas Party</title>
</head>
<body id="main">
	<div class="wrapper">
		<header class="header">
			<div class="organizer">
				<p>Satgur presents</p>
				<div class="organizer_snowlake"></div>
			</div>
			<div class="party">
				<p>
					<span class="party_description">Biggest party of the year</span>
					<span class="party_date">27 dec 2020</span>
				</p>
			</div>
			<div class="swirl-top"></div>
			<div class="sparkles"></div>
			<div class="snow-tree"></div>
			<div class="snowlake-top-top"></div>
			<div class="snowlake-top"></div>
		</header>
		<section class="christmas">
			<div class="christmas__body">
				<span class="christmas__body_title">Christmas</span>
				<span class="christmas__body_year">2021</span>
				<span class="christmas__body_text">Party</span>
			</div>
		</section>
		<footer class="footer">
			<div class="footer_body">
				<p class="special">Special guests
					<span class="nick">
						Sam
						<span class="christin">Christin</span>
						Nick
					</span>
				</p>
				<ul class="footer_address">
					<li><a href="">123 disco road, river side ny</a></li>
					<li><a href="">$30 entry</a></li>
					<li><a href="">Free drinks</a></li>
					<li><a href="">Www.abc.com</a></li>
				</ul>
				<div class="footer_icon-list">
					<i class="fas fa-calculator"></i>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/ny.js"></script>
</body>
</html>
